  <h1>Кейсы МТС Shop</h1>
  <h2>Переход на общую дизайн-систему МТС</h2>
  <img src="https://img4.teletype.in/files/71/df/71df172c-f005-4a90-b540-bf2f809204b6.png" alt="" loading="lazy">
  <h3>Задача</h3>
  <p>Перевести интернет-магазин на общую для всех продуктов дизайн-систему, чтобы обеспечить целостное визуальное взаимодействие с пользователем, а также бесшовно встраивать Shop в другие сервисы МТС.</p>
  <h3>Решение</h3>
  <p>Переход на дизайн-систему был организован поэтапно. В первую очередь обновил ключевые страницы: главную, каталог, карточку товара, корзину и чекаут. Затем перевел остальные страницы.</p>
  <img src="https://img2.teletype.in/files/12/32/1232f7b7-1877-4bd0-8fef-c9eebac6c11d.png" alt="" loading="lazy">
  <img src="https://img2.teletype.in/files/1d/0c/1d0cf389-dd57-4cf8-9c32-afa92b4d04f1.png" alt="" loading="lazy">
  <p>Дизайн-система МТС отличается гибкостью: основная библиотека содержит только необходимые компоненты для всех продуктов экосистемы, а специализированные создаются продуктами по гайдлайнам. В локальной библиотеке магазина собрал более 50 компонентов.</p>
  <img src="https://img1.teletype.in/files/8f/f7/8ff790ce-94c0-46eb-a451-37578dfcaaae.png" alt="" loading="lazy">

  <h2>Поиск</h2>
  <img src="https://img2.teletype.in/files/53/05/5305e71c-746b-4d76-9376-27c711d8b034.png" alt="" loading="lazy">
  <h3>Задача</h3>
  <p>Спроектировать эффективный и удобный поиск, который ускорит нахождение товаров по заданным критериям и повысит количество товаров, добавляемых в корзину через поиск.</p>
  <h3>Решение</h3>
  <p>Внедрил подсказки, корректный поиск с учётом опечаток и раскладки, историю запросов, популярные товары и фильтры.</p>
  <p>Для ускорения и избежания проблем с легаси-кодом использовали решение партнёра. Сначала протестировали через iframe для оценки технологии, затем адаптировали под бренд МТС и перешли на интеграцию по API.</p>
  <p>Проработал сценарии поиска с учётом бизнес-требований, фирменного стиля, описал состояния элементов и корнер-кейсы, провёл дизайн-ревью.</p>
  <img src="https://img1.teletype.in/files/09/64/0964e8d3-eeec-4e1b-9a84-bb46f1075459.png" alt="" loading="lazy">
  <img src="https://img3.teletype.in/files/a2/de/a2debd9d-3fb8-4090-a75e-a1e82b11dbb4.png" alt="" loading="lazy">
  <h3>Результат</h3>
  <p>Заказы из поиска выросли на 83% в мобильной версии и на 57% на десктопе.</p>
  <p>Конверсия из созданных заказов в оплаченные увеличилась на 20%.</p>
  <img src="https://img4.teletype.in/files/f0/1a/f01a7cba-5dd0-4ff7-aec7-f4fa915d4415.png" alt="" loading="lazy">
  <h3>Инсайты</h3>
  <h4>Кнопка найти</h4>
  <p>Изначально предположил, что кнопка «Найти» не нужна, так как на мобильных устройствах можно использовать клавишу Enter. Однако исследования показали, что кнопка увеличивает конверсию поиска на 7%.</p>
  <h4>Товары в выдаче</h4>
  <p>Предполагалось, что размещение товаров наверху страницы привлечет больше внимания, но тестирование показало, что пользователи ошибочно считали это полным списком и не просматривали остальные товары. Поэтому товары переместил вниз.</p>

  <h2>Улучшения программы кешбэка</h2>
  <h3>Задача</h3>
  <p>Повысить число клиентов, которые списывают накопленный кешбэк у нас в продукте. Списать можно и в других сервисах МТС. Кешбэк могут списывать только клиенты, у которых есть подписка МТС Premium, нужно было дать возможность бесшовно купить подписку не прерывая сценария покупки товара.</p>
  <h3>Решение</h3>
  <p>Показать выгоду от списания кешбэка, предлагать авторизоваться для проверки баланса и купить Premium для списания кешбэка прямо во время покупки товара.</p>
  <p>Я задизайнил и протестировал несколько точек входа, выбрал наиболее эффективную. Согласовал визуал и сценарий с продуктом МТС Cashback, чтобы сохранить айдентику и привычные паттерны экосистемы МТС.</p>
  <img src="https://img1.teletype.in/files/80/4c/804c20b7-b14c-4ba5-8589-302e78be6ba3.png" alt="" loading="lazy">
  <h4>Не авторизован</h4>
  <p>Для неавторизованных пользователей в блоке итого в корзине предлагаю залогиниться, чтобы узнать сколько у них есть накопленного кешбэка.</p>
  <h4>Авторизован, но нет подписки Premium </h4>
  <p>Кешбэк можно списать только с подпиской МТС Premium. Показываю доступный кешбэк и необходимость подписки.</p>
  <h4>Есть подписка</h4>
  <p>Предлагаю выбрать списывать кешбэк или нет.</p>
  <h4>Покупка подписки</h4>
  <p>Купить подписку можно в модальном окне, не прерывая основной сценарий покупки.</p>
  <img src="https://img4.teletype.in/files/3a/53/3a5337d6-73a7-4f5b-9a1e-5befde29c5be.png" alt="" loading="lazy">
  <img src="https://img3.teletype.in/files/29/4b/294b9981-0903-4e1b-af88-a17ec27fce29.png" alt="" loading="lazy">
  <h3>Результат</h3>
  <p>Количество пользователей, которые списали кешбэк в интернет-магазине вырос на 9%. Также выросла сумма списываемого кешбэка за покупку.</p>
  <p>Количество купленных подписок через интернет-магазин выросло на 1.2%.</p>

  <h2>Редизайн корзины и оформления заказа</h2>
  <img src="https://img4.teletype.in/files/f8/06/f8061c7a-da80-46fa-a95e-217807546d3b.png" alt="" loading="lazy">
  <h3>Задача</h3>
  <p>Снизить число отказов при оформлении заказа и брошеных корзин.</p>
  <h3>Решение</h3>
  <p>Разделить корзину и чекаут на две страницы: все допродажи, акции и плюшки предлагать в корзине, а на этапе оформления оставить только выбор способа оплаты и получения заказа.</p>
  <p>Я спроектировал с нуля корзину и чекаут с понятными паттернами покупки и применения акций. Частичный запуск на 20% пользователей показал хорошие результаты. После этого новые корзина и чекаут были раскатаны на 100%.</p>

  <p>Конверсия из оформления в созданный заказ выросла на +2%.</p>
