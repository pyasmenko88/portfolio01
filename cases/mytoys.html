  <p>myToys.ru — интернет-магазин, где можно купить все для вашего ребёнка. Более 70 000 товаров, 350 брендов, работал 8 лет на рынке.</p>
  <h3>Задача</h3>
  <p>Выпустить приложение для постоянных покупателей. Моя роль в этом проекте состояла в разработке и тестировании прототипа, а также в создании дизайна.</p>

  <h3>Корзина vs избранное</h3>
  <p>Многие покупатели не используют избранное и кладут товары сразу в корзину. В приложении можно выбрать какие товары купить сейчас, а какие оставить.</p>
